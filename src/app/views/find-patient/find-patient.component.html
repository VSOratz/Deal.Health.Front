<section class="row section-main">

    <picture>
        <img src="https://viveraparelhosauditivos.com.br/wp-content/uploads/2020/05/deficiente-fA_sico.jpeg" class="center-image">
    </picture>
        <div class="container-login">
            <div style="width: 65%; margin: auto;">
                <div class="title-top">
                    Encontre o
                </div>
                <div class="title-bottom">
                    seu paciente
                </div>
                <div class="text-patient-top">
                    Digite abaixo o número do CPF do paciente
                </div>
                <div class="text-patient-bottom">
                    que deseja encontrar em nosso sistema
                </div>

                <div class="patient-info">
                    CPF do paciente
                </div>

                <mat-form-field class="form-field" appearance="fill">
                    <mat-label></mat-label>
                    <input
                        matInput
                        type="email"
                        [formControl]="emailFormControl"
                        placeholder="000.000.000-00"
                        required
                    />
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Campo obrigatório
                    </mat-error>
                </mat-form-field>

                <button class="btn btn-entrar" (click)="login()">
                    Buscar paciente
                </button>

                <div class="div-link-cadastrar-novo">
                    <a href="#">Cadastrar novo paciente</a>
                </div>
            </div>
        </div>
</section>
